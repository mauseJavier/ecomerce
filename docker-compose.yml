version: '3'
services:
  tiendaLLFactura:
    container_name: tiendaLLFactura
    image: node:18-alpine
    working_dir: /app
    volumes:
      - ./:/app
    ports:
      - "5173:5173"
    command: sh -c "apk add --no-cache npm && npm install && npm install axios pinia sweetalert2 && npm run dev -- --host"